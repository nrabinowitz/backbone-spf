<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone SPF Test</title>
  <script type="text/javascript" src="vendor/require.min.js"></script>
  <script type="text/javascript" src="vendor/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="vendor/underscore-min.js"></script>
  <script type="text/javascript" src="vendor/backbone-min.js"></script>
  <script type="text/javascript" src="spf.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <style>
    body {
    }
    div.layout {
        position: absolute;
        top: 3em;
        left: 3em;
        right: 3em;
        bottom: 3em;
        background: #ddd;
        display: none;
    }
    div.slot {
        margin: 1em;
        padding: 1em;
        background: #aaa;
    }
  </style>
</head>
<body>
    <div id="test1">Test</div>
    <div id="test2">Test</div>
    <div id="layout_1" class="layout">
        <h1>Layout 1</h1>
        <div id="slot_1_1" class="slot"></div>
        <div id="slot_1_2" class="slot"></div>
        <div id="slot_1_3" class="slot"><span>Test</span></div>
    </div>
    
    <div id="layout_2" class="layout">
        <h1>Layout 2</h1>
        <div id="slot_2_1" class="slot"></div>
        <div id="slot_2_2" class="slot"></div>
        <div id="slot_2_3" class="slot"></div>
    </div>
    
    <div id="layout_3" class="layout">
        <h1>Layout 3</h1>
        <div id="slot_3_1" class="slot"></div>
        <div id="slot_3_2" class="slot"></div>
    </div>

    <script type="text/template" id="template_1">
        <div class="template">Template Test</div>
    </script>

    <script type="text/template" id="template_2">
        <h2 class="template">Layout Template Test</h2>
        <div class="slot1"></div>
    </script>
    
    <script type="text/template" id="template_3">
        <div id="layout_4" class="layout" style="display:block">
            <h1>Layout 4</h1>
            <div id="slot_4_1" class="slot"></div>
            <div id="slot_4_2" class="slot"></div>
            <div id="slot_4_3" class="slot"><span>Test</span></div>
        </div>
    </script>
</body>
</html>
